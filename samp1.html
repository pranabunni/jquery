<html>
<head>
	<title></title>

<script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-3.2.1.min.js"><\/script>');</script>
	<script>
$(function() {
    $('ul.container_block li').click(function(){
        if($(this).find('img').css('top') == '0px')
        {
            $(this).find('img').animate({top:'182px'},{queue:false,duration:500});
        }
        else
        {
            $(this).find('img').animate({top:'0px'},{queue:false,duration:500});
        }
    });
    $('ul.container_block2 li').click(function(){
            if($(this).find('img').css('left') == '0px')
            {
                $(this).find('img').animate({left:'300px'},{queue:false,duration:500});
            }
            else
            {
                $(this).find('img').animate({left:'0px'},{queue:false,duration:500});
            }
    });
});
	</script>
</head>
