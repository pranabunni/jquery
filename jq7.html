<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width,initial-scale=1">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script >
$(document).ready(function(){
$("#btn2").click(function(){
	$("#div1").animate({
		left:"-=5px",
		fontSize:"+=1px"

	});
});
$("#btn3").click(function(){
	$("#div1").animate({
		left:"+=5px",
		fontSize:"-=1px"

	});
});

$("#btn1").click(function(){
	$("#div1").animate({
		top:"-=5px",
		opacity:"+=0.4"

	});
});
$("#btn4").click(function(){
	$("#div1").animate({
		top:"+=5px",
		opacity:"-=0.1"

	});
});
});

</script>

<style>
#div1{
	width: 100px;
	height: 100px;
	background-color: #98bf21;

	margin-left: 650px;
}

	width: 150px;
	height: 150px;

	margin-top: 20px;
	margin-left: 620px;
	border-radius: 130px;
}

</style>
</head>

<div  id="div1">Box 1</div><div id="div2">

<div style="padding-left:90px;"><button class="btn btn-lg" id="btn3" ><span class="glyphicon glyphicon-arrow-right"></span></button></div>

</div>
